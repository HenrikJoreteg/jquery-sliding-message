<html>
    <head>
        <title>Plugin Test</title>
        <script src="jquery.1.3.2.min.js"></script>
        <script src="message-slider.js"></script>
        <script>
            $(function() {    
                // on first button click, use all the defaults
                $('#button1').click(function(){
                    $().showMessage("Testing this awesome thing!");
                    return false;
                });
                
                // this time use ALL the options
                $('#button2').click(function(){
                    var options = {id: 'message_from_top',
                                   position: 'top',
                                   size: 50,
                                   backgroundColor: 'rgba(70, 70, 70, 0.8)',
                                   delay: 1500,
                                   speed: 500,
                                   fontSize: '30px'
                                  };
                                   
                    $().showMessage("Testing this awesome thing!", options);
                    return false;
                });
            });
        </script>
    </head>
</html>
<body>
    <h1>Demo</h1>
    <button id="button1">See default behavior</button>
    <button id="button2">See with options</button>
</body>
