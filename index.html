<html>
    <head>
        <title>Plugin Test</title>
        <script src="jquery.1.3.2.min.js"></script>
        <script src="message-slider.js"></script>
        <script>
            $(function() {
                var options = {'speed': 50,
                               'backgroundColor': 'rgba(143, 177, 240, 0.8)',
                               'delay': 3000,
                               'fontSize': '60px' };
                
                // just to give us something to click to trigger it
                $('button').click(function(){
                    $('test').showMessage("Testing this awesome thing!", options);
                    return false;
                });
            });
        </script>
    </head>
</html>
<body>
    <h1>Demo</h1>
    <button id="button">click me</button>
</body>
